<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Acciones</title>
    <script>
        async function crearAccion() {
            const nombre = document.getElementById('accionNombre').value;

            const response = await fetch('http://localhost:8080/acciones', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre })
            });
            const data = await response.json();
            alert(data.message || data.error);
        }

        async function asignarAccion() {
            const grupoId = document.getElementById('grupoIdAccion').value;
            const accionId = document.getElementById('accionId').value;

            const response = await fetch(`http://localhost:8080/grupos/${grupoId}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ accion_id: parseInt(accionId) })
            });
            const data = await response.json();
            alert(data.message || data.error);
        }
    </script>
    <link rel="stylesheet" type="text/css" href="../../styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestionar Acciones</h1>

        <h2>Crear Accion</h2>
        <form onsubmit="event.preventDefault(); crearAccion();">
            <label for="accionNombre">Nombre de la Accion:</label>
            <input type="text" id="accionNombre" required>
            <br>
            <button type="submit">Crear Accion</button>
        </form>

        <h2>Asignar Accion a Grupo</h2>
        <form onsubmit="event.preventDefault(); asignarAccion();">
            <label for="grupoIdAccion">ID del Grupo:</label>
            <input type="number" id="grupoIdAccion" required>
            <br>
            <label for="accionId">ID de la Accion:</label>
            <input type="number" id="accionId" required>
            <br>
            <button type="submit">Asignar Accion</button>
        </form>

        <p><a href="../../index.html" class="volver">Volver a la Pagina Principal</a></p>
    </div>
</body>
</html>
